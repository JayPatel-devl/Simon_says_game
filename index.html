<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: aliceblue; font-weight: 600;">Simon Says</h1>
    <h3 style="color: aliceblue;">Press any key to start the game</h3>
    <h4 style="color: aliceblue;"></h4>

    <div class="boxes-container">
        <div class="line-1">
            <div class="red btn" type="button"  id="red" ></div>
            <div class="yellow btn" type="button" id="yellow"></div>
        </div>
        <div class="line-2">
            <div class="green btn" type="button" id="green"></div>
            <div class="purple btn" type="button" id="blue"></div>
        </div>
        
    </div>
<script src="script.js"></script>
</body>
</html>
